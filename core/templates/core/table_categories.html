{% extends "core/base.html" %}

{% load static %}

{% block content %}

<div class="container row">
    {% for tc in tc  %}
    <div class="col-lg-4">
        <a href="{% url "single" tc.id %}" style = 'text-decoration: none;'>
            <img class= 'img-fluid' src="{{tc.furniture_img.url}}" alt="">
            <h4>{{tc.name}}</h4>
            <h5>{{tc.original_price}}</h5>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock content %}
