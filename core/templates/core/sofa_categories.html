{% extends "core/base.html" %}

{% load static %}

{% block content %}

<div class="container row">
    {% for sc in sc  %}
    <div class="col-lg-4">
        <a href="{% url "single" sc.id %}" style = 'text-decoration: none;'>
            <img clas='img-fluid' src="{{sc.furniture_img.url}}" alt="">
            <h4>{{sc.name}}</h4>
            <h5>{{sc.original_price}}</h5>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock content %}
